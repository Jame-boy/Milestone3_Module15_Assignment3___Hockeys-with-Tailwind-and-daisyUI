<!DOCTYPE html>

    <!-- =================  Get In Touch Section Starts  =============== -->
    <section>
        <!-- From daisyUi -->
        <!-- https://daisyui.com/components/input/ -->
        <div class="container mx-auto mt-14 p-3 lg:p-0">
            <div class="dbg-red text-center space-y-3">
                <h1 class="text-black text-4xl font-extrabold">Get In Touch</h1>
                <p class="w-96 mx-auto text-black text-base opacity-60 font-semibold">You can contact us at any time through e-mail or phone call. You can sent us a message throuh the form given below.</p>
            </div>
        </div>

        <!-- middle section -->
        <div class="dbg-blue container mx-auto mt-14 p-3 lg:p-0 grid lg:flex">
            <div class="dbg-red p-11 space-y-4 w-full lg:w-[40%]">
                <div class="bg-[#BCED6D] bg-opacity-15 rounded-2xl p-6">
                    <img class="mb-5" src="./images/Group1.png" alt="">
                    <input type="text" placeholder="Phone Number:" class="input w-full max-w-xs" />
                    <p class="text-base font-bold">h(+62) 123-321-543</p>
                </div>
                <div class="bg-[#FDDD5F] bg-opacity-15 rounded-2xl p-6">
                    <img class="mb-5" src="./images/Group2.png" alt="">
                    <input type="text" placeholder="Email:" class="input w-full max-w-xs" />
                    <p class="text-base font-bold">hockeys@support.com</p>
                </div>
                <div class="bg-[#629CF3] bg-opacity-15 rounded-2xl p-6">
                    <img class="mb-5" src="./images/Group3.png" alt="">
                    <input type="text" placeholder="Location" class="input w-full max-w-xs" />
                    <p class="text-base font-bold">152/1 Mohakhali Wireless Gate</p>
                </div>
                
            </div>
            <div class="dbg-tomato space-y-6 pl-6 w-full lg:w-[60%]">
                <div class="flex justify-between gap-6">
                    <div>
                        <label class="form-control w-full max-w-xs">
                            <div class="label">
                            <span class="label-text text-xl font-bold">Your Name</span>
                            </div>
                            <input type="text" placeholder="Enter your full name" class="bg-[#13131810] input w-full max-w-xs" />
                        </label>
                    </div>
                    <div>
                        <label class="form-control w-full max-w-xs">
                            <div class="label">
                            <span class="label-text text-xl font-bold">Your Email</span>
                            </div>
                            <input type="text" placeholder="Enter your email" class="bg-[#13131810]  input w-full max-w-xs" />
                        </label>
                    </div>
                </div>

                <div class="flex justify-between gap-6">
                    <div>
                        <label class="form-control w-full max-w-xs">
                            <div class="label">
                            <span class="label-text text-xl font-bold">Subject</span>
                            </div>
                            <input type="text" placeholder="Subject" class="bg-[#13131810] input w-full max-w-xs" />
                        </label>
                    </div>
                    <div>
                        <label class="form-control w-full max-w-xs">
                            <div class="label">
                            <span class="label-text text-xl font-bold">Phone Number</span>
                            </div>
                            <input type="text" placeholder="Enter your phone number" class="bg-[#13131810] input w-full max-w-xs" />
                        </label>
                    </div>
                </div>

        </div>    

        <!-- last section -->

                <i class="fa-brands fa-instagram"></i>
